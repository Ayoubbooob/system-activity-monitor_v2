# my global config
global:
  scrape_interval: 5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.

scrape_configs:
  - job_name: 'missing_semestre_cpu_usage'
    static_configs:
      - targets: ['system-activity-monitor:9091']  # the address and port of the Golang app for CPU metrics
    metrics_path: /metrics/cpu

  - job_name: 'your_golang_app_metrics_memory'
    static_configs:
      - targets: ['system-activity-monitor:9091']  # address and port of your Golang app for memory metrics
    metrics_path: /metrics/memory
